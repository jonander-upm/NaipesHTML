<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F.E.N.W. - Juego Cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/preferences.css"/>
</head>
<body>
<header class="container-fluid">
  <nav class="row">
    <a href="#" class="col-1"><img id="logoUPM" src="img/logo-upm.png" alt="Logo UPM"/></a>
    <ul id="opcionesJuego" class="col-7">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Preferencias</a></li>
      <li><a href="#">Jugar</a></li>
      <li><a href="#">Records</a></li>
    </ul>
    <ul id="opcionesUsuario" class="col-4">
      <li><a href="#">Registro</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>
<article>
  <div id="preferencias" class="inner-card form-card">
    <h4>Preferencias</h4>
    <form>
      <label>
        <span>Tiempo</span>
        <select id="duracionJuego">
          <option value="60">60</option>
          <option value="90">90</option>
          <option value="120">120</option>
          <option value="150">150</option>
        </select>
      </label>
      <label>
        <span>Cartas</span>
        <select id="numCartas">
          <option value="20">20</option>
          <option value="26">26</option>
          <option value="32">32</option>
        </select>
      </label>
      <button type="submit" id="submitButton">Aceptar</button>
    </form>
  </div>
</article>
<script src="js/preferences.js"></script>
</body>
</html>
