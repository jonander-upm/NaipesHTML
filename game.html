<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>F.E.N.W. - Juego Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/game.css"/>
</head>
<body>
<header class="container-fluid">
    <nav class="row">
        <a href="#" class="col-1"><img id="logoUPM" src="img/logo-upm.png" alt="Logo UPM"/></a>
        <ul id="opcionesJuego" class="col-7">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Preferencias</a></li>
            <li><a href="#">Jugar</a></li>
            <li><a href="#">Records</a></li>
        </ul>
        <ul id="opcionesUsuario" class="col-4">
            <li><a href="#">Registro</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
</header>
<article class="container-fluid">
    <div class="row container-fluid">
        <div id="info" class="col-4">
            <label>
                <span>Tiempo</span>
                <input type="text" id="marcadorTiempo" readonly/>
            </label>
            <label>
                <span>Puntos</span>
                <input type="text" id="marcadorPuntos" value="0" readonly/>
            </label>
        </div>
        <div id="tablero" class="col-8 inner-card">
        </div>
    </div>
    <div class="modal fade" id="modalFinal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Fin del juego</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Puntuaci√≥n: <span id="modalPuntuacion"></span> puntos</p>
                    <p>Tiempo: <span id="modalTiempo"></span> segundos</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="reiniciarBtn">Volver a jugar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/game.js" type="application/javascript"></script>
</body>
</html>
