<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F.E.N.W. - Juego Cartas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<header class="container-fluid">
  <nav class="row">
    <a href="#" class="col-1"><img id="logoUPM" src="img/logo-upm.png" alt="Logo UPM"/></a>
    <ul id="opcionesJuego" class="col-7">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Preferencias</a></li>
      <li><a href="#">Jugar</a></li>
      <li><a href="#">Records</a></li>
    </ul>
    <ul id="opcionesUsuario" class="col-4">
      <li><a href="#">Registro</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</header>
<article>
  <div id="login" class="inner-card form-card">
    <h4>Login</h4>
    <form>
        <label>
          <span>Usuario</span>
          <input type="password" id="usuario" name="usuario"/>
        </label>
        <label>
          <span>Clave</span>
          <input type="password" id="clave" name="clave"/>
        </label>
        <button type="submit" id="submitButton">Enviar</button>
    </form>
  </div>
</article>
</body>
</html>
